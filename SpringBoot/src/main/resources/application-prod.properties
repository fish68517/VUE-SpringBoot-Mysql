# Production Environment Configuration
spring.application.name=shark-fitness-system
server.port=8080

# Database Configuration - Production
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:shark_fitness}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

# File Upload Configuration - Production
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.path=${FILE_UPLOAD_PATH:/var/www/shark-fitness/uploads}
file.max-size.image=5242880
file.max-size.video=104857600

# CORS Configuration - Production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://sharkfitness.com,https://www.sharkfitness.com}

# Logging Configuration - Production
logging.level.org.springframework=WARN
logging.level.com.sharkfitness=INFO
logging.file.name=${LOG_FILE_PATH:/var/log/shark-fitness/application.log}
logging.file.max-size=10MB
logging.file.max-history=30
