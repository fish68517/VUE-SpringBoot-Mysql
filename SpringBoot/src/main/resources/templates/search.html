<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人记录查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>病人记录查询</h2>
    <p>请输入住院号或门诊号进行查询。</p>

    <form th:action="@{/search}" method="get" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="number" class="form-control" placeholder="住院号或门诊号" th:value="${searchNumber}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">查询</button>
        </div>
    </form>

    <div th:if="${not #lists.isEmpty(records)}">
        <h4>查询结果</h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>姓名</th>
                <th>住院号</th>
                <th>门诊号</th>
                <th>电子发票地址</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.name}"></td>
                <td th:text="${record.inpatientNumber}"></td>
                <td th:text="${record.outpatientNumber}"></td>
                <td>
                    <a th:href="${record.url}" th:text="${record.url}" target="_blank"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(records) and searchNumber != null}">
        <div class="alert alert-warning" role="alert">
            未找到与 "<span th:text="${searchNumber}"></span>" 相关的记录。
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
