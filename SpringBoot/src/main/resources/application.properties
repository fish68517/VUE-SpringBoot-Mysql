# Development Environment Configuration
spring.application.name=shark-fitness-system
server.port=8080
spring.profiles.active=dev

# Database Configuration - Development
spring.datasource.url=jdbc:mysql://localhost:3306/part_time_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

# File Upload Configuration - Development
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.path=uploads
file.max-size.image=5242880
file.max-size.video=104857600

# CORS Configuration - Development
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging Configuration - Development
logging.level.org.springframework=INFO
logging.level.com.sharkfitness=DEBUG

