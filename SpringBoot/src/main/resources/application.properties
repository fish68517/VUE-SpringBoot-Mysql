# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/travel_memory_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.travelMemory=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-environment-with-a-strong-key
jwt.expiration=86400000

# File Upload Configuration
# File Upload Configuration
# ?? ./ ??????????????????????
file.upload.path=./uploads
file.upload.max-size=524288000
file.upload.allowed-types=jpg,jpeg,png,gif,mp4,avi,mov,mkv

# Application Name
spring.application.name=Travel Memory System

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
