spring:
  application:
    name: medical-internship-platform
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/medical_internship?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  # Jackson 配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: GMT+8

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.medical.internship: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
